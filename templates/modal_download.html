<div class="modal fade" tabindex="-1" role="dialog" id="download-mensal">
    <div class="modal-dialog" role="document">
        <form method="post" action="/download-planilha" class="form-horizontal">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Planilha de Cardápio Mensal</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="mes">Mês:</label>
                        <div class="col-sm-5">
                            <select name="month" class="form-control">
                                <option value="1">Janeiro</option>
                                <option value="2">Fevereiro</option>
                                <option value="3">Março</option>
                                <option value="4">Abril</option>
                                <option value="5">Maio</option>
                                <option value="6">Junho</option>
                                <option value="7">Julho</option>
                                <option value="8">Agosto</option>
                                <option value="9">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="ano">Ano:</label>
                        <div class="col-sm-5">
                            <select name="year" class="form-control">
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer align-center">
                    <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-success btn-lg">Download</button>
                </div>
            </div>
        </form>
    </div>
</div>
